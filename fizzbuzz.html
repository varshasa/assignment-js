<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    var num = Number(prompt("Enter the number")) ;
    if(num > 0){
        if(num % 2 == 0){
        console.log("fizz") ;
    }
    else{
        console.log("buzz") ;
    }
    }
    else{
        console.log("The number should be greater than 0") ;
    }
   
</script> 
</body>
</html>
